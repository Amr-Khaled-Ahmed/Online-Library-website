<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/css/forms-style.css">
    <title>Online-library</title>
</head>
<body>
    <section class="sign-in">
        <form>
            <h2>Sign-In</h2>
            
            <div class="field">
                <div class="field-heading">
                    <i class="fa-solid fa-user"></i>
                    <label for="username">Username</label>
                </div>
                <input class="input" type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="field">
                <div class="field-heading">
                    <i class="fa-solid fa-lock"></i>
                    <label for="password">password</label>
                </div>
                <input class="input" type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <div class="options">
                <div class="remember-me" >
                    <input id="remember" type="checkbox" name="remember">
                    <label for="remember" >Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit">Sign in</button>
            
            <div class="sign-up">
                <span>Don't have an account?</span>
                <a href="#" id="toggle-form">Sign up</a>
            </div>
        </form>
        <img src="/css/assets/man-reading-design.png" alt="man reading a book">
    </section>
    
    <script>
        document.getElementById("toggle-form").addEventListener("click", function(e) {
            e.preventDefault();
            window.location.href = "sign-up.html"; 
        });
    </script>
</body>
</html>
